<h1>
  Lista de Alumnos
</h1>

<div class="flex justify-content-end mb-3">
  <button (click)="onCreate()" mat-button>Agregar</button>
</div>
<table mat-table  [dataSource]="alumnos">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="Cursos">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let element"> {{element.cursos}} </td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt| date: "DD/MM/YYYY hh:mm"}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="onDelete(element.id)" color="warn" mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
      <button (click)="onEdit(element)" color="primary"  mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
