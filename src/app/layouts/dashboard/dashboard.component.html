<mat-drawer-container class="dashboard-container" autosize>

  <!-- SIDEBAR -->
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <!-- Agregamos botones para las diferentes secciones -->
    <button mat-button routerLink="/cursos">Cursos</button>
    <button mat-button routerLink="/profesores">Profesores</button>
    <button mat-button routerLink="/carreras">Carreras</button>
    <button mat-button routerLink="/campus-virtual">Campus Virtual</button>
  </mat-drawer>
  <!-- SIDEBAR -->

  <!-- CONTENIDO -->
  <div class="example-sidenav-content">
    <!-- TOOLBAR -->
    <mat-toolbar color="primary">
      <!-- Botón del menú... -->
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>
      <!-- Mostrar fecha y hora -->
      <span class="current-time">{{ today | date:'medium' }}</span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Favorite">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Share">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Agregamos una segunda barra de herramientas (opcional) -->

    <!-- TOOLBAR -->

    <!-- CONTENIDO PRINCIPAL -->
    <div class="p-5">

      <app-usuarios></app-usuarios>
    </div>
    <!-- CONTENIDO PRINCIPAL -->
  </div>
  <!-- CONTENIDO -->
</mat-drawer-container>
