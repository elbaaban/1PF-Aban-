<h1 mat-dialog-title>USUARIOS</h1>
<div mat-dialog-content>
  <form [formGroup]="alumnoForm" class="grid formgrid">
    <div class="col-12">
      <mat-form-field class="w-full">
        <mat-label>Nombre</mat-label>
        <input formControlName="nombre" matInput />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-full">
        <mat-label>cursos</mat-label>
        <input formControlName="cursos" matInput />
      </mat-form-field>
    </div>


    <div class="col-12">
      <mat-form-field>
        <mat-label>Fecha Inicio </mat-label>
        <input formControlName="createdAt" matInput [matDatepicker]="fechapicker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="fechapicker"></mat-datepicker-toggle>
        <mat-datepicker #fechapicker></mat-datepicker>
      </mat-form-field>
    </div>


    <pre>{{ alumnoForm.value | json }}</pre>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-dialog-close mat-button (click)="onCancel()">Cancelar</button>
  <button (click)="onSave()" mat-button>Guardar</button>
</div>
