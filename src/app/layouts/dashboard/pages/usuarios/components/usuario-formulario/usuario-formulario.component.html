<form [formGroup]="userForm"(ngSubmit)="onSubmit()" class="grid formgrid">
  <div class="col-6">
    <mat-form-field class="w-full">
      <mat-label>Nombre</mat-label>
      <input formControlName="nombre" matInput type="text" />
    </mat-form-field>
  </div>

  <div class="col-6">
    <mat-form-field class="w-full">
      <mat-label>Apellido</mat-label>
      <input formControlName="apellido" matInput type="text" />
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput type="email" />
    </mat-form-field>
  </div>

  <div class="col-6">
    <mat-form-field class="w-full">
      <mat-label>Pais</mat-label>
      <mat-select formControlName="pais">
        <mat-option value="Argentina">Argentina</mat-option>
        <mat-option value="chile">Chile</mat-option>
        <mat-option value="Bolivia">Bolivia</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col-6">
    <mat-form-field class="w-full">
      <mat-label>Roll</mat-label>
      <mat-select formControlName="roll">
        <mat-option value="Admin">Admin</mat-option>
        <mat-option value="User">User</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-12 flex justify-content-end">
    <button mat-flat-button color="primary">Enviar</button>
  </div>
</form>
<pre>{{ userForm.value | json }}</pre>
